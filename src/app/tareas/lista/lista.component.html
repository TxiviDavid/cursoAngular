<p>
  {{aItems | json}}
</p>

<div *ngIf="aItems.length" class="card">
  <div class="card-header">
      <h4 class="card-title">Lista de tareas</h4>
  </div>
  <div class="card-body">
    <ul>
      <li *ngFor="let item of aItems; let i = index">{{item}}
        <button type="button" (click)="btnBorrar(i)">Borrar</button>
      </li>
    </ul>
  </div>
  <div class="card-footer text-muted">
    Footer
  </div>
</div>
